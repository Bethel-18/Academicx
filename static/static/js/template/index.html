<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Academix — Mobile</title>
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3">
    <h2>Academix — Medical Study Buddy</h2>
    <p class="text-muted">Paste notes → Generate flashcards → Save to your account</p>

    <div class="card mb-3">
      <div class="card-body">
        <h5>Flashcard Generator</h5>
        <textarea id="notes" class="form-control mb-2" rows="6" placeholder="Paste lecture notes..."></textarea>
        <div class="d-flex gap-2 mb-2">
          <button id="genBtn" class="btn btn-primary">Generate</button>
          <button id="saveBtn" class="btn btn-outline-success">Save (login required)</button>
        </div>
        <div id="cards" class="row"></div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5>Highlight Assistant</h5>
        <div id="editable" contenteditable class="border rounded p-2" style="min-height:100px">Paste text here, select a phrase (tap & hold) to get an explanation.</div>
        <div class="mt-2">
          <strong>AI explanation:</strong>
          <div id="explain" class="border rounded p-2 min-vh-10"></div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5>Account</h5>
        <input id="username" class="form-control mb-1" placeholder="username">
        <input id="password" class="form-control mb-1" type="password" placeholder="password">
        <input id="email" class="form-control mb-1" placeholder="email (optional)">
        <div class="d-flex gap-2">
          <button id="regBtn" class="btn btn-outline-secondary">Register</button>
          <button id="loginBtn" class="btn btn-secondary">Login</button>
          <button id="logoutBtn" class="btn btn-link">Logout</button>
        </div>
        <div id="userInfo" class="small text-muted mt-2"></div>
      </div>
    </div>

    <footer class="text-center text-muted small">Repo: academix • SDG 4 — Quality Education</footer>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
